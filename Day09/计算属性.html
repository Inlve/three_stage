<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>

    <body>
        <div id="app">
            <input type="text" v-model="msg" />
            <p v-text="msgAdd"></p>
        </div>

        <script src="vue.js"></script>
        <script>
            // 属性经过计算处理之后再输出到页面
            const vm = new Vue({
                el: '#app',
                data: {
                    msg: ''
                },
                computed: {
                    // 函数名不能和属性名一样
                    msgAdd() {
                        return this.msg + 'ing';
                    }
                }
            })

        </script>
        <!-- /#app -->
    </body>

</html>
