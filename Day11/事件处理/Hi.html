<!DOCTYPE html>
<html lang = "zh">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "Content-Type" content = "text/html;charset=UTF-8" />
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
    <meta http-equiv = "X-UA-Compatible" content = "ie=edge" />
    <title>Title</title>
</head>
<body>
<div id="root"></div>
<!-- /#app -->

<script src = "../react.development.js"></script>
<script src = "../react-dom.development.js"></script>
<script src = "../babel.min.js"></script>

<script type="text/babel">
    class Btn extends React.Component{
        render () {
            // React事件的命名采用小驼峰式,而不是纯小写
            // 需要传入一个函数作为事件处理函数,而不是一个字符串
            return <div>
                        <button onClick={this.con}> 按钮</button>
                        <a href="#" onClick={this.stopPre}>Open Link</a>
                    </div>
        }
        con(){
            console.log('点击了!');
        }
        stopPre(e){
            // 在React中要阻止默认事件的话,必须显示的使用preventDefault
            // 同时在这里,e是一个合成事件,所以不需要担心浏览器的兼容性问题
            e.preventDefault();
            console.log('默认事件被阻止了!')
        }
    }

    function Tips(){
        function click () {
            console.log('点击了!');
        }
        return <input type="button" onClick={click} value="更新" />
    }

    ReactDOM.render(
        <div><Btn /><Tips /></div>,
        document.getElementById('root')
    )
</script>
</body>
</html>
