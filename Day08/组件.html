<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>

    <body>
        <div id="app">
            <todo v-for="item in items" v-bind:todo="item" v-bind:key="item.id"></todo>
        </div>
        <!-- /#app -->
        <script src="vue.js"></script>
        <script>
            Vue.component('todo', {
                // 'prop'类似于一个自定义特性
                props: ['todo'],
                template: '<li>这是一个组件{{todo.text}}</li>'
            })

            const vm = new Vue({
                el: '#app',
                data: {
                    items: [{
                        id: 0,
                        text: '1'
                    }, {
                        id: 1,
                        text: '2'
                    }, {
                        id: 2,
                        text: 3
                    }]
                }
            })

        </script>
    </body>

</html>
