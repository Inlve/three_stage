<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <div id="app">
            <!-- <input type="text" v-on:input="cli"> -->
            <input type="text" @input="cli">
            <p>{{value}}</p>
        </div>
        <script src="../vue.js"></script>
        <script>
            const vm = new Vue({
                el: '#app',
                data: {
                    value: ''
                },
                methods: {
                    cli: function () {
                        this.value = event.target.value
                    }
                }
            })

        </script>
    </body>

</html>
